<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="icon" href="../images/logos/icono.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <title>Tienda Nova</title>
    </head>
    <body>
        <!-- Header -->
        <header class="container-fluid bg-black py-3">
                <div class="row align-items-center">
                    <!-- Logo a la izquierda -->
                    <div class="col-6 col-md-3">
                        <img src="../images/logos/logo-tienda.jpg" alt="Nova Logo" class="img-fluid logo">
                    </div>
                    <!-- Menú de navegación a la derecha -->
                    <div class="col-6 col-md-9">
                        <nav>
                            <ul class="nav justify-content-end">
                                <li class="nav-item me-4">
                                    <a class="nav-link" href="../index.html">Inicio</a>
                                </li>
                                <li class="nav-item me-4">
                                    <a class="nav-link" href="hombre.html">Hombre</a>
                                </li>
                                <li class="nav-item me-4">
                                    <a class="nav-link" href="mujer.html">Mujer</a>
                                </li>
                                <li class="nav-item me-4">
                                    <a class="nav-link" href="sale.html">Sale!</a>
                                </li>
                                <li class="nav-item me-4">
                                    <a class="nav-link" href="contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
        </header>

        <!-- Main Content -->
        <main id="main" class="container-fluid mt-5">
            <h1 class="text-center">ENVIAR UN TICKET</h1>
            <section>
                <form action="/submit" method="post">
                    <div class="mb-3 p-2">
                        <label for="nombre" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control bg-primary bg-opacity-10 border border-black" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3 p-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control bg-primary bg-opacity-10 border border-black" id="email" name="email" placeholder="tuemail@dominio.com" required>
                    </div>

                    <div class="mb-3 p-2">
                        <label for="contacto" class="form-label">Celular de contacto</label>
                        <input type="text" class="form-control bg-primary bg-opacity-10 border border-black" id="contacto" name="contacto" required>
                    </div>

                    <div class="mb-3 p-2">
                        <label for="motivo" class="form-label">Motivo de tu contacto</label>
                        <select class="form-select bg-primary bg-opacity-10 border border-black" id="motivo" name="motivo" required>
                            <option value="consulta">Consulta</option>
                            <option value="reclamo">Reclamo</option>
                            <option value="sugerencia">Sugerencia</option>
                        </select>
                    </div>

                    <div class="mb-3 p-2">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control bg-primary bg-opacity-10 border border-black" id="asunto" name="asunto" required>
                    </div>

                    <div class="mb-3 p-2">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control bg-primary bg-opacity-10 border border-black" id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>

                    <div class="d-grid col-3 mx-auto mb-3">
                        <button class="btn btn-warning" type="submit">Enviar</button>
                      </div>             
                </form>
            </section>
        </main>

<!-- Footer -->
    <footer id="footer" class="footer-custom py-2">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center gap-4">

                </a>

                    <i class="fa-brands fa-x-twitter fa-2x"></i>
                </a>
                <a href="https://www.facebook.com/Javi.cercasi?mibextid=LQQJ4d" target="_blank" class="text-dark">
                    <i class="fa-brands fa-facebook fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
