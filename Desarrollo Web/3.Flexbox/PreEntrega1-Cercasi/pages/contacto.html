<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Tienda Nova</title>
    </head>
    <body>
        <header id="header">
            <div class="logo-container">
                <img src="../images/logos/logo-tienda.jpg" alt="Nova Logo">
            </div>
            <nav>
                <ul>
                    <a href="../index.html"><li>Inicio</li></a>
                    <a href="hombre.html"><li>Hombre</li></a>
                    <a href="mujer.html"><li>Mujer</li></a>
                    <a href="sale.html"><li>Sale!</li></a>
                    <a href="contacto.html"><li>Contacto</li></a>
                </ul>
            </nav>
        </header>

        <!--2. SEGUNDA ESTRUCTURA = CUERPO DE LA PAGINA-->
        <main id="main">
            <h1>ENVIAR UN TICKET</h1>
            <section>
                <form action="/submit" method="post">
                    <label for="nombre">Nombre y Apellido:</label><br>
                    <input type="text" id="nombre" name="nombre" required><br>
            
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
            
                    <label for="contacto">Celular de contacto:</label><br>
                    <input type="text" id="contacto" name="contacto" required><br>
            
                    <label for="motivo">Motivo de tu contacto:</label><br>
                    <select name="motivo" id="motivo" required>
                        <option value="consulta">Consulta</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="sugerencia">Sugerencia</option>
                    </select><br>
            
                    <label for="asunto">Asunto:</label><br>
                    <input type="text" id="asunto" name="asunto" required><br>
            
                    <label for="descripcion">Descripci√≥n:</label><br>
                    <textarea name="descripcion" id="descripcion" required></textarea><br><br>
            
                    <input type="submit" value="Enviar">
                </form>
            </section>
        </main>

        <!--3. TERCERA ESTRUCTURA = PIE DE PAGINA-->
        <footer id="footer">

        </footer>

    </body>
</html>
